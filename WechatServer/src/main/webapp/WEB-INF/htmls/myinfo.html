<script type="text/html" id="tpl_home">
    <script type="text/javascript">
        $('#birthday').on('click', function () {
            weui.datePicker({
                start: 1970,
                end: new Date().getFullYear(),
                onChange: function (result) {
                    console.log(result);
                },
                onConfirm: function (result) {
                    var year = result[0];
                    var month = result[1] + 1;
                    var day = result[2];
                    var date = year + '年' + month + '月' + day + '日';
                    console.log(date);
                    $('#birthday').val(date);
                }
            });
        });

        function swithPanels(bEdit) {
            if(bEdit) {
                $("#birthday").val($("#birthday_ft").text());
                $("#telphone").val($("#telphone_ft").text());
                $("#nickname").val($("#nickname_ft").text());
                $("#address").val($("#address_ft").text());

                $("#form_profile").show();
                $("#read_only_profile").hide();
            }else{
                $("#birthday").val("");
                $("#telphone").val("");
                $("#nickname").val("");
                $("#address").val("");

                $("#form_profile").hide();
                $("#read_only_profile").show();
            }
        }

        function editProfile() {
            swithPanels(true);
        }

        function cancelEdit() {
            swithPanels(false);
        }
</script>
</script>
